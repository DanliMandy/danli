<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/layui.css" media="all">
    <link rel="stylesheet" href="css/layer.css" media="all">
    <script src= "jquery-3.3.1.min.js"></script>
    <!--<script src="login.js"></script>-->
    <style>
        *{
            margin: 0px;padding: 0px;
        }
        #role{
            width: 400px;
            margin-top: 50px;
        }
        button{
            position: relative;
            top: 35px;
            left: 150px;
        }
    </style>
</head>
<body>
<div id="role">
    <label class="layui-form-label">用户名：</label>
    <div  class="layui-input-inline">
        <input id = "user" type="text" name="username"  autocomplete="off" class="layui-input">
    </div>
    <br>
    <br>
    <label class="layui-form-label">密码：</label>
    <div  class="layui-input-inline">
        <input id="psd" type="password" name="psd"  autocomplete="off" class="layui-input">
    </div>
</div>
<button id="loginbtn" class="layui-btn layui-btn-normal">登录</button>
<script>
    var username = "admin";
    var password = "123";
    $("#loginbtn").click(function () {
        var user = $("#user").val();
        var psd = $("#psd").val();
        if (user == username && psd == password){
            alert("登录成功")
            window.parent.location.reload();
        }


    })
</script>
<script src="layui.js"></script>
<script src="layer.js"></script>
</body>
<script>
    layui.use('element', function(){
        var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块

        //监听导航点击
        element.on('nav(demo)', function(elem){
            //console.log(elem)
            layer.msg(elem.text());
        });
    });
</script>
</html>
